version: 2

models:
  - name: dim_clientes
    description: Tabela dimensão clientes.
    columns:
      - name: id_cliente
        description: Chave primária da dimensão de clientes.
        tests:
            - unique
            - not_null
      - name: id_loja
        description: Coluna com o ID da loja atrelada ao cliente.
        tests:
            - not_null
      - name: nome_cliente
        description: Coluna com o nome completo, incluindo pronome de tratamento e sufixo, do cliente.
        tests:
            - not_null
      - name: nome_loja
        description: Coluna com o nome da loja atrelada ao cliente.



