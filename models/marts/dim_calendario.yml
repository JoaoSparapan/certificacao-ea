version: 2

models:
  - name: dim_calendario
    description: Tabela dimensão calendário.
    columns:
      - name: id_data
        description: Coluna da chave primária da tabela calendário.
        tests:
          - unique
          - not_null

      - name: data
        description: Coluna de datas.
        tests:
          - not_null

      - name: ano
        description: Coluna ano da data referida.
        tests:
          - not_null

      - name: semana_ano
        description: Coluna com o número da semana no ano em questão.
        tests:
          - not_null

      - name: dia_ano
        description: Coluna do número do dia do ano em questão.
        tests:
          - not_null

      - name: mes_ano
        description: Coluna do mês referente à data.
        tests:
          - not_null

      - name: nome_mes
        description: Coluna do nome do mês em questão.
        tests:
          - not_null

      - name: dia_da_semana
        description: Coluna do número do dia da semana em questão.
        tests:
          - not_null

      - name: nome_dia_da_semana
        description: Coluna do nome do dia da semana.
        tests:
          - not_null

      - name: dia_util
        description: Coluna que indica se o dia da semana é útil ou não.
        tests:
          - not_null