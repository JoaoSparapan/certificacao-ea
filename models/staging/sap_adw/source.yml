version: 2
sources:
  - name: sap_adw
    description: Fonte SAP de vendas da Adventure Works
    schema: sap_adw
    tables:
    - name: countryregion
      description: Tabela com informações dos países.
      columns:
        - name: countryregioncode
          description: Coluna com código dos países.
          tests:
            - unique
            - not_null
        - name: name
          description: Coluna com nome dos países.
          
    - name: address
      description: Tabela com informações das cidades.
      columns:
        - name: addressid
          description: Coluna com ID do endereço.
          tests:
            - unique
            - not_null
        - name: addressline1
          description: Coluna com informação de endereços.
          tests:
            - not_null
        - name: city
          description: Coluna com nome da cidade.
          tests:
            - not_null    
        - name: stateprovinceid
          description: Coluna com ID do estado.
          tests:
            - not_null
        - name: postalcode
          description: Coluna com código postal da cidade.
          tests:
            - not_null

    - name: stateprovince  
      description: Tabela com informações de estado (território).
      columns:
        - name: stateprovinceid
          description: Coluna com chave primária de estados.
          tests:
            - unique
            - not_null
        - name: stateprovincecode
          description: Coluna com código do estado.
          tests:
            - unique
            - not_null      
        - name: countryregioncode
          description: Coluna com código do país.
          tests:
            - not_null
        - name: name
          description: Coluna com nome do estado.
          tests:
            - not_null

    - name: creditcard
      description: Tabela com informações dos cartões.
      columns:
        - name: creditcardid
          description: Coluna com ID dos cartões.
          tests:
            - unique
            - not_null
        - name: cardtype
          description: Coluna com tipo dos cartões.
          tests:
            - not_null

    - name: salesorderheadersalesreason
      description: Tabela com informações dos pedidos e seus respectivos motivos.
      columns:
        - name: salesorderid
          description: Coluna com ID dos pedidos de venda.
          tests:
            - not_null
        - name: salesreasonid
          description: Coluna com ID dos motivos dos pedidos.
          tests:
            - not_null

    - name: salesreason
      description: Tabela com os motivos das vendas.
      columns:
        - name: salesreasonid
          description: Coluna com ID para cada motivo das vendas.
          tests:
            - unique
            - not_null
        - name: name
          description: Coluna com os motivos de vendas.
          tests:
            - not_null
        - name: reasontype
          description: Coluna com o tipo do motivo.
          tests:
            - not_null
            - accepted_values:
                values: ['Other', 'Marketing', 'Promotion']